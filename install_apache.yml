---

- hosts: all
  become: true
  tasks:


    - name: install apache2 and htop package
      apt:
        name:
          - apache2
          - htop
        state: latest
        update_cache: yes
      when: ansible_distribution == 'Ubuntu'


    - name: install apache2 and php package
      dnf:
        name:
          - httpd
          - php
        state: latest
        update_cache: yes
      when: ansible_distribution == 'CentOS'
